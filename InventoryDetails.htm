<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Sale Details</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    /* Custom button text color */
    .btn-custom {
        color: black;
        font-weight: bold;
        border: 1px solid white;
        border-radius: 5px;
        background-color: white;

    }
    .btn-custom:hover{
        background-color: #f0f0f0;
        border-color: #6c34ea;
        color: #6c34ea;
    }
    .form-header{
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <header class="form-header">
        <h2 style="font-weight: bold;">Inventory</h2>
        <h5>Sales Details</h5>
    </header>
    
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Enter company name">
    </div>
    
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category"></select>
    </div>
    <div class="form-group">
        <label for="product">Product</label>
        <select id="product"></select>
    </div>
    <div class="form-group">
        <label for="totalOrders">Total Orders</label>
        <select id="totalOrders"></select>
    </div>
    <div class="form-group">
        <label for="remainingQuantity">Remaining Quantity</label>
        <select id="remainingQuantity"></select>
    </div>
    <div class="form-group">
        <label for="sold">Sold</label>
        <input type="text" id="sold" placeholder="Enter quantity sold">
    </div>
    <!-- Bootstrap button with custom text color -->
    <button type="button" class="btn btn-outline-primary btn-custom btn-block" onclick="addSale()">ADD</button>
</div>

<script>
    // Simulated backend data
    var categories = ["Category 1", "Category 2", "Category 3"];
    var products = ["Product A", "Product B", "Product C"];
    var totalOrders = [1, 2, 3];
    var remainingQuantity = [10, 20, 30];

    // Function to populate dropdown with options
    function populateDropdown(selectElement, options) {
        options.forEach(function(option) {
            var optionElement = document.createElement("option");
            optionElement.textContent = option;
            optionElement.value = option;
            selectElement.appendChild(optionElement);
        });
    }

    // Populate dropdown lists
    populateDropdown(document.getElementById("category"), categories);
    populateDropdown(document.getElementById("product"), products);
    populateDropdown(document.getElementById("totalOrders"), totalOrders);
    populateDropdown(document.getElementById("remainingQuantity"), remainingQuantity);

    // Function to add sale
    function addSale() {
        var companyName = document.getElementById('companyName').value;
        var category = document.getElementById('category').value;
        var product = document.getElementById('product').value;
        var totalOrders = document.getElementById('totalOrders').value;
        var remainingQuantity = document.getElementById('remainingQuantity').value;
        var sold = document.getElementById('sold').value;

        // You can perform further actions here, like sending this data to the backend.
        // For now, let's just log it.
        console.log("Company Name:", companyName);
        console.log("Category:", category);
        console.log("Product:", product);
        console.log("Total Orders:", totalOrders);
        console.log("Remaining Quantity:", remainingQuantity);
        console.log("Sold:", sold);

        alert("Inventory Sales Details Added Successfully..!");

        // Resetting form fields after submission
        document.getElementById('companyName').value = '';
        document.getElementById('sold').value = '';
    }
</script>
</body>
</html>
