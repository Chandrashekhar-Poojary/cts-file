<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Credentials Form</title>
<link rel="" href=""
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(255, 255, 255);
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
    }
    label {
        font-weight: bold;
    }
    .btn-custom {
        color: black;
        font-weight: bold;
        border: 1px solid white;
        border-radius: 5px;
        background-color: white;
    }
    .btn-custom:hover{
        background-color: #f0f0f0;
        border-color: #6c34ea;
        color: #6c34ea;
    }
   
</style>
</head>
<body>
    <div class="container">
        <h2 style="font-weight: bold; text-align:center;">Employee Credentials</h2>
        <form id="employeeForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control" id="city" required>
                            <option value="">Select city</option>
                            <option value="New York">Bangalore</option>
                            <option value="Los Angeles">Chennai</option>
                            <option value="Chicago">Telangana</option>
                            <!-- Add more cities as needed -->
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <select class="form-control" id="state" required>
                            <option value="">Select state/province</option>
                            <option value="New York">Karnataka</option>
                            <option value="California">TamilNadu</option>
                            <option value="Illinois">Andra Pradesh</option>
                            <!-- Add more states/provinces as needed -->
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="zip">Zip/Postal Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip/postal code" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="country">Country/Region</label>
                        <select class="form-control" id="country" required>
                            <option value="">Select country/region</option>
                            <option value="USA">India</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            <!-- Add more countries/regions as needed -->
                        </select>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="pan">PAN Number</label>
                        <input type="text" class="form-control" id="pan" placeholder="Enter PAN number" required>
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary btn-custom btn-block" onclick="addEmployee()">ADD</button>
        </form>
    </div>

    <script>
        const addEmployee = async() => {
            // Retrieve form data
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var zip = document.getElementById('zip').value;
            var country = document.getElementById('country').value;
            var company = document.getElementById('company').value;
            var pan = document.getElementById('pan').value;

            //Fetching
            let response = await fetch('http://localhost:8080/employee');
            console.log(response)
        
            // Post Method
            let response2 = await fetch('http://localhost:8080/employee', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "firstName": firstName,
                    "lastName": lastName,
                    "email": email,
                    "phone": phone,
                    "address": address,
                    "city": city,
                    "state": state,
                    "zip": zip,
                    "country": country,
                    "company": company,
                    "pan": pan
                })
            })

            // Display form data (You can replace this with backend integration)
            console.log("First Name: " + firstName);
            console.log("Last Name: " + lastName);
            console.log("Email: " + email);
            console.log("Phone Number: " + phone);
            console.log("Address: " + address);
            console.log("City: " + city);
            console.log("State/Province: " + state);
            console.log("Zip/Postal Code: " + zip);
            console.log("Country/Region: " + country);
            console.log("Company Name: " + company);
            console.log("PAN Number: " + pan);

            // Clear form fields
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            document.getElementById('city').value = '';
            document.getElementById('state').value = '';
            document.getElementById('zip').value = '';
            document.getElementById('country').value = '';
            document.getElementById('company').value = '';
            document.getElementById('pan').value = '';
        }
    </script>
</body>
</html>
